<app-loading *ngIf="loading"></app-loading>
<div class="row animated fadeIn">
    <div class="col-2">
        <img [src]="artist.images | noImage" alt="" class="img-thumbnail img-circle">
    </div>
    <div class="col-2">
        <h3>{{ artist.name }}</h3>
        <p>
            <a [href]="artist.external_urls.spotify" target="_blank">Ir a la p√°gina</a>
        </p>
    </div>
    <div class="col-8 text-right">
        <button routerLink = "/search" class="btn btn-outline-danger">
            Return
        </button>
    </div>
</div>
<div class="row m-5">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Album</th>
                    <th>Song</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of tracks">
                    <td> <img [src]="item.album.images | noImage" alt="" class="img-thumb"></td>
                    <td>{{ item.album.name }}</td>
                    <td>{{ item.name }}</td>
                    <td>
                        <audio [src]="item.preview_url" controls></audio>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
